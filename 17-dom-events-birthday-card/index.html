<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Happy Birthday!</title>
</head>
<body>
    <header id="header">
        <h2>Dear Maya!</h2>
        <h1>HAPPY BIRTHDAY!</h1>
        <br>
    </header>


    <div>
        <button id="button1">Pick a Party Theme</button>
    </div>
    <section class="pick">
        <img id="img1" src="https://images.unsplash.com/photo-1504196606672-aef5c9cefc92?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=1500&q=80">
        <img id="img2" src="https://images.unsplash.com/photo-1514845505178-849cebf1a91d?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=668&q=80">
        <p id="choice1"></p>
    </section>

    <br>
    <div>
        <button id="button2">Pick Your Cake</button>
    </div>
    <div class="pick">
        <img id="img3" src="https://images.unsplash.com/photo-1590852358661-8e4aa9b8c038?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=668&q=80">
        <img id="img4" src="https://images.unsplash.com/photo-1578985545062-69928b1d9587?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1360&q=80">
        <p id="choice2"></p>
    </div>
    <br>
    <div>
        <button id="button3">Pick Your Drinks</button>
    </div>
    <div  class="pick">
        <img id="img5" src="https://images.unsplash.com/photo-1496318447583-f524534e9ce1?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=1610&q=80">
        <img id="img6" src="https://images.unsplash.com/photo-1601925088924-aad72e86b894?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=668&q=80">
        <p id="choice3"></p>
    </div>

    <br>
    <div>
        <button id="button4">Start the party once you are ready!</button>
    </div>
    <br>
    <h3 id="message" class="bounce-in-top">Time to party! Have a great day <3</h3>
    <img id="img7" class="bounce-in-top" src="https://i.giphy.com/media/3KC2jD2QcBOSc/giphy.webp">
    <br>
    <br>

    <script type="text/javascript" src="main.js"></script> 
</body>
</html>
